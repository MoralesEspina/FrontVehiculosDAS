<div class="wrapper">
  <div class="main">
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <div class="col-8">
          <h1 class="header-title">
            Usuarios
          </h1>
          <!--- Migaja de Pan -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"> Dashboard</a></li>
              <li class="breadcrumb-item">Usuarios</li>
            </ol>
          </nav>
          <!--- Migaja de Pan -->
        </div>
      </div>

        <!---  -->
        <div class="col-8">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="btn-group">
                        <button type="button" class="btn mb-1 btn-primary " aria-haspopup="true" aria-expanded="false"
                          [routerLink]="['/users']">Registrar usuarios

                        </button>

                      </div>
                    </div>
                  </div>
                </div>
                <!---  -->

                <!--- TABLA -->
                <table class="table table-striped table-hover">
                  <!--- TITULOS DE LA TABLA -->
                  <thead>
                    <tr>
                      <th style="text-align: center;">Usuario</th>
                      <th style="text-align: center;">Persona</th>
                      <th style="text-align: center;">Rol</th>
                      <th style="text-align: center;">Opciones</th>
                    </tr>
                  </thead>
                  <!--- TITULOS DE LA TABLA -->

                  <!--- CUERPO DE LA TABLA -->
                  <tbody *ngFor="let item of users | paginate: { itemsPerPage: 8, currentPage: p }">
                    <td style="text-align: center;">{{item.username}}</td>
                    <td style="text-align: center;">{{item.fullname}}</td>
                    <td style="text-align: center;">{{item.rol}}</td>
                    <td style="text-align: center;">
                      <div class="btn-group">
                        <button type="button" class="btn mb-1 btn-primary dropdown-toggle" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" [routerLink]="['/users/edit/',item.uuid]">Editar usuario</a>
                          <!-- <a class= "dropdown-item"  (click)="deleteUser(item.uuid)" >Eliminar Usuario</a> -->
                        </div>
                      </div>
                    </td>
                  </tbody>
                  <!--- CUERPO DE LA TABLA -->
                </table>
                <!--- TABLA -->
              </div>
            </div>
      </div>
    </main>
  </div>
</div>
