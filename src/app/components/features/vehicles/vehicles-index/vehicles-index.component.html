<div class="wrapper">
  <div class="main">

    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">
            Vehiculos
          </h1>
          <!--- Migaja de Pan -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"> Dashboard</a></li>
              <li class="breadcrumb-item">Vehiculos</li>
            </ol>
          </nav>
          <!--- Migaja de Pan -->
        </div>

        <!---  -->
        <div class="row">
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-lg-6">
                    <h5 class="card-title">Opciones de Vehiculos</h5>
                    <div class="btn-group">
                      <button type="button" class="btn mb-1 btn-primary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Opciones
                      </button>
                      <div class="dropdown-menu" x-placement="bottom-start"
                        style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 31px, 0px);">
                        <a class="dropdown-item" [routerLink]="['/vehicles/add']">Registrar Vehiculos</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        <!---  -->

              <!--- TABLA -->
              <table class="table table-striped table-hover">
                <!--- TITULOS DE LA TABLA -->
                <thead >
                  <tr>
                    <th style="text-align: center;">Chasis</th>
                    <th style="text-align: center;">Placa</th>
                    <th style="text-align: center;">Tipo</th>
                    <th style="text-align: center;">Marca</th>
                    <th style="text-align: center;">Modelo</th>
                    <th style="text-align: center;">Opciones</th>
                  </tr>
                </thead>
                <!--- TITULOS DE LA TABLA -->

                <!--- CUERPO DE LA TABLA -->
                <tbody *ngFor="let item of vehicles | paginate: { itemsPerPage: 8, currentPage: p }">
                    <td style="text-align: center;">{{item.vin}}</td>
                    <td style="text-align: center;">{{item.plate}}</td>
                    <td style="text-align: center;">{{item.type_name}}</td>
                    <td style="text-align: center;">{{item.brand}}</td>
                    <td style="text-align: center;">{{item.model}}</td>
                    <td style="text-align: center;">
                      <div class="btn-group">
                        <button type="button" class="btn mb-1 btn-primary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class= "dropdown-item" [routerLink]="['/vehicles/edit/',item.vin]">Editar vehiculo</a>
                          <a class= "dropdown-item"  (click)="deleteVehicle(item.vin)" >Eliminar vehiculo</a>
                        </div>
                      </div>
                    </td>
                </tbody>
                <!--- CUERPO DE LA TABLA -->
              </table>
              <!--- TABLA -->
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event"
          nextLabel="Siguiente"
          previousLabel="Anterior"></pagination-controls>
        </div>
      </div>
    </main>
  </div>
</div>
