<div class="wrapper">
    <div class="main">
        <main class="content">
            <div class="container-fluid">
                <div class="header">
                    <h1 class="header-title">
                       Solicitudes de Transporte Local
                    </h1>
                    <!--- Migaja de Pan -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"> Dashboard</a></li>
                            <li class="breadcrumb-item">Viajes de Transporte Local</li>
                        </ol>
                    </nav>
                    <!--- Migaja de Pan -->
                </div>

                <!---  -->
                <div class="row">
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h5 class="card-title">Opciones de Transporte Local</h5>
                                        <div class="btn-group">
                                            <button type="button" class="btn mb-1 btn-primary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Opciones
                                            </button>
                                            <div class="dropdown-menu" x-placement="bottom-start"
                                                style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 31px, 0px);">
                                                <a class="dropdown-item" [routerLink]="['/localRequest/add']">Registrar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!---  -->

                            <!--- TABLA -->
                            <table class="table table-striped table-hover">
                                <!--- TITULOS DE LA TABLA -->
                                <thead>
                                    <tr>
                                        <th style="text-align: center;">Solicitud No.</th>

                                        <th style="text-align: center;">Salida</th>

                                        <th style="text-align: center;">Solicitante</th>
                                        <th style="text-align: center;">Estado</th>
                                        <th style="text-align: center;">Aceptar/Denegar</th>

                                    </tr>
                                </thead>
                                <!--- TITULOS DE LA TABLA -->

                                <!--- CUERPO DE LA TABLA -->
                                <tbody *ngFor="let item of requestsLocal | paginate: { itemsPerPage: 8, currentPage: p }">
                                    <td style="text-align: center;">{{item.id}}</td>
                                    <td style="text-align: center;">{{item.date}}</td>
                                    <td style="text-align: center;">{{item.applicantsName}}</td>
                                    <td style="text-align: center;">{{item.status}}</td>
                                    <td style="text-align: center;">
                                        <div class="btn-group">
                                            <button type="button" class="btn mb-1 btn-primary"
                                                 aria-haspopup="true" aria-expanded="false" [routerLink]="['/localRequest/edit/',item.id]">
                                                <i class="fas fa-eye"></i>
                                            </button>

                                        </div>
                                    </td>
                                </tbody>
                                <!--- CUERPO DE LA TABLA -->
                            </table>
                            <!--- TABLA -->
                        </div>
                    </div>
                    <pagination-controls (pageChange)="p = $event" nextLabel="Siguiente" previousLabel="Anterior">
                    </pagination-controls>
                </div>
            </div>
        </main>
    </div>
</div>
