<div class="wrapper">
  <div class="main">
    <nav class="navbar navbar-expand navbar-theme">
      <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    </nav>
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">
            Personas
          </h1>
          <!--- Migaja de Pan -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"> Pilotos</a></li>
              <li class="breadcrumb-item"><a [routerLink]="['/personform']"> Vehiculos</a></li>

            </ol>
          </nav>
          <!--- Migaja de Pan -->
        </div>

        <!---  -->
        <div class="row">
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-lg-6">
                    <h5 class="card-title">Lista Personas</h5>
                    <div class="btn-group">
                      <button type="button" class="btn mb-1 btn-primary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Opciones
                      </button>
                      <div class="dropdown-menu" x-placement="bottom-start"
                        style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 31px, 0px);">
                        <a class="dropdown-item" [routerLink]="['/personform']">Registrar Persona</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        <!---  -->

              <!--- TABLA -->
              <table class="table table-striped table-hover">
                <!--- TITULOS DE LA TABLA -->
                <thead >
                  <tr>
                    <th style="text-align: center;">Nombre</th>
                    <th style="text-align: center;">Posici√≥n</th>
                    <th style="text-align: center;">Celular</th>
                    <th style="text-align: center;">DPI</th>
                    <th style="text-align: center;">NIT</th>
                  </tr>
                </thead>
                <!--- TITULOS DE LA TABLA -->

                <!--- CUERPO DE LA TABLA -->
                <tbody *ngFor="let item of person | paginate: { itemsPerPage: 8, currentPage: p }">
                    <td style="text-align: center;">{{item.vin}</td>
                    <td style="text-align: center;">{{item.fullname}}</td>
                    <td style="text-align: center;">{{item.job}}</td>
                    <td style="text-align: center;">{{item.pone}}</td>
                    <td style="text-align: center;">{{item.dpi}}</td>
                    <td style="text-align: center;">{{item.nit}}</td>
                    <td style="text-align: center;">
                      <div class="btn-group">
                        <button type="button" class="btn mb-1 btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class= "dropdown-item" [routerLink]="['/person/edit/',item.vin]">Editar Vehiculo</a>
                          <a class= "dropdown-item"  (click)="delePerson(item.vin)" >Eliminar Vehiculo</a>
                        </div>
                      </div>
                    </td>
                </tbody>
                <!--- CUERPO DE LA TABLA -->
              </table>
              <!--- TABLA -->
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event"
          nextLabel="Siguiente"
          previousLabel="Anterior"></pagination-controls>
        </div>
      </div>
    </main>
  </div>
</div>
