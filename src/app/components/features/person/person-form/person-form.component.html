<div class="main">
    <main class="content">
      <div class="container-fluid">

        <div class="col-8">
        <div class="header">
          <h1 class="header-title">
            Registro de personas
          </h1>
          <!--- Migaja de Pan -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"> Inicio</a></li>
              <li class="breadcrumb-item"><a [routerLink]="['/persontable']"> Personas</a></li>
              <li class="breadcrumb-item"><a> Registro de personas</a></li>
            </ol>
          </nav>
          <!--- Migaja de Pan -->
        </div>
      </div>
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Completa el formulario</h5>
            </div>
            <div class="card-body">
              <!--- INICIO DE FORMULARIO-->
              <form #personForm="ngForm" (ngSubmit)="createNewPerson(personForm)">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label"><b>Nombre completo</b></label>
                      <input #fullname="ngModel" name="fullname" [(ngModel)]="personform.fullname" type="text"
                        class="form-control" placeholder="Ingrese el nombre completo" required >
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label"><b>Cargo</b></label>
                      <select class="form-control" #job="ngModel" name="job" [(ngModel)]="personform.job" required>
                        <option value="" disabled>Seleccionar</option>
                        <option value="{{item.id}}" *ngFor="let item of jobs">{{item.job_name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label"><b>Número de telefono</b></label>
                      <input #phone="ngModel" name="phone" [(ngModel)]="personform.phone" type="number"
                        class="form-control" placeholder="Ingrese el número de telefono" required>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label"><b>DPI</b></label>
                      <input #dpi="ngModel" name="dpi" [(ngModel)]="personform.dpi" type="number" class="form-control"
                        placeholder="Ingrese número de DPI" required>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label"><b>Número de NIT</b></label>
                      <input #nit="ngModel" name="nit" [(ngModel)]="personform.nit" type="text" class="form-control"
                        placeholder="Ingrese número de NIT" required>
                    </div>
                  </div>

                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary"*ngIf="editing == false" >Crear</button>
                  <button type="submit" class="btn btn-primary" *ngIf="editing == true">Actualizar</button>
                </div>
              </form>
              <!--- FIN DE FORMULARIO-->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
